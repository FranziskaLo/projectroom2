<form [formGroup]="searchForm" class="navbar-form">
  <div class="input-group searchbar">
    <input formControlName="search" type="text" class="form-control">
    <div class="input-group-btn">
      <button class="btn btn-default" [routerLink]="['/search']" [queryParams]="{city: searchForm.get('search').value}" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
</form>
